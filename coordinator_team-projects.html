        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="col-12 col-md-12">
                        <h5 class="mbr-section-title mbr-fonts-style mt-0 mb-4 display-2"><strong>Project Details</strong>
                        </h5>
                        <img src="team.png" height="160px">
                    </div>
                </div>
                <div class="col-lg-8 side-features">
                    <div class="item-wrapper align-left">
                        <h2 style="color: rgb(95, 179, 225);">Project Name</h2>
                        <div class="container">
                            <ul id="project-list">
                                <!-- Dynamically populate project names here using JavaScript -->
                            </ul>
                            <!-- Display project details here when a project name is selected -->
                            <div id="project-details-container" class="team-member"></div>
                        </div>
                    
                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                // Function to fetch project names from the backend and populate the list
                                function fetchProjectNames() {
                                    fetch('/project-names')
                                        .then(response => response.json())
                                        .then(projectNames => {
                                            const projectList = document.getElementById('project-list');
                                            // Clear any existing project names in the list
                                            projectList.innerHTML = '';
                                            // Populate the list with project names
                                            projectNames.forEach(projectName => {
                                                const listItem = document.createElement('li');
                                                listItem.textContent = projectName;
                                                // Add click event listener to each project name to display details
                                                listItem.addEventListener('click', function () {
                                                    // Call function to fetch and display project details when clicked
                                                    fetchProjectDetails(projectName);
                                                });
                                                projectList.appendChild(listItem);
                                            });
                                        })
                                        .catch(error => {
                                            console.error('Error fetching project names:', error);
                                        });
                                }
                    
                                function fetchProjectDetails(projectName) {
                                    fetch(`/project-details/${projectName}`)
                                        .then(response => response.json())
                                        .then(projectDetails => {
                                            const projectDetailsContainer = document.getElementById('project-details-container');
                                            projectDetailsContainer.innerHTML = '';
                    
                                            projectDetails.forEach(member => {
                                                const memberDiv = document.createElement('div');
                                                memberDiv.classList.add('project-details');
                                                memberDiv.innerHTML = `
                                                    <h3>Project Name: ${projectName}</h3>
                                                    <p>Team ID: ${member.team_id}</p>
                                                    <p>Name: ${member.student_name}</p>
                                                    <p>Enrollment: ${member.enrollment}</p>
                                                    <p>Branch: ${member.branch}</p>
                                                    <p>Project Description: ${member.project_description}</p>
                                                `;
                                                projectDetailsContainer.appendChild(memberDiv);
                                            });
                    
                                            // Show the project details container
                                            projectDetailsContainer.classList.add('visible');
                                        })
                                        .catch(error => {
                                            console.error('Error fetching project details:', error);
                                        });
                                }
                    
                                fetchProjectNames();
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </section>
