    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="col-12 col-md-12">
          <h5 class="mbr-section-title mbr-fonts-style mt-0 mb-4 display-2"><strong>Notifications</strong></h5>
 
          <img src="notification.png" height="120px">
        </div>
      </div>
      <div class="col-lg-8 side-features">
        <div class="item-wrapper align-left">
            <h2 style="color: rgb(95, 179, 225);">&nbsp;&nbsp;Send Notification</h2>
            <div class="container">
                <textarea id="notificationMessage" rows="4" placeholder="Compose Notification"></textarea>
                <button class="button" onclick="sendNotification()">Send Notification</button>
            </div>
        
            <script>
                // JavaScript function to send notification
                function sendNotification() {
                    const message = document.getElementById('notificationMessage').value;
        
                    fetch('/send-notification', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Notification sent successfully');
                            // Redirect back to previous page
                            window.location.href = document.referrer;
                        } else {
                            alert('Failed to send notification');
                        }
                    })
                    .catch(error => {
                        console.error('Error sending notification:', error);
                        alert('Failed to send notification');
                    });
                }
            </script>
