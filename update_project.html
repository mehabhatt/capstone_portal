    <script>
        $(document).ready(function () {
            // Fetch project details for the logged-in student
            $.ajax({
                url: '/get_project_details',
                type: 'POST',
                contentType: 'application/json',
                success: function (response) {
                    if (response.error) {
                        alert(response.error);
                    } else {
                        $('#teamID').val(response.team_id);
                        $('#studentName').val(response.student_name);
                        $('#studentErNo').val(response.enrollment).prop('readonly', true); // Make enrollment number readonly
                        $('#branch').val(response.branch);
                        $('#projectTitle').val(response.project_title);
                        $('#projectDescription').val(response.project_description);
                        $('#additionalComments').val(response.additional_comments);
                    }
                }
            });
        });

        function showAlert() {
            alert("Project details submitted successfully!");
        }
    </script>
