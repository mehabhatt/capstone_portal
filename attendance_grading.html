    <script>
        document.getElementById('attendance-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            fetch('/attendance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    if (result.message) {
                        alert(result.message);
                        window.location.reload(); // Display message in an alert box
                    } else {
                        alert('Error: ' + result.error); // Display error message in an alert box
                    }
                })
                .catch(error => {
                    alert('An error occurred: ' + error.message); // Display error message in an alert box
                });
        });

        document.getElementById('grading-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            fetch('/grading', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {

                        window.location.reload(); // Display message in an alert box
                    } else {

                    }
                })
                .catch(error => {

                });
        });

        //For grading form
        document.getElementById('grading-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // Convert empty fields to undefined
            if (data.first_internal === '') data.first_internal = undefined;
            if (data.second_internal === '') data.second_internal = undefined;
            if (data.external === '') data.external = undefined;

            fetch('/grading', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    if (result.message) {
                        alert(result.message);
                        window.location.reload();
                    } else {
                        alert('Error: ' + result.error);
                    }
                })
                .catch(error => {
                    alert('An error occurred: ' + error.message);
                });
        });
    </script>
