  <!-- Notifications Section -->
  <div class="container">
    <div class="row justify-content-center notifications-container">
      <div class="col-lg-4">
        <h5 class="mbr-section-title mbr-fonts-style mt-0 mb-4 display-2">
          <strong>Notifications</strong>
        </h5>
        <img src="notification.png" height="150px">
      </div>
      <div class="col-lg-8">
        <div class="item-wrapper align-left">
          <h2 style="color: rgb(95, 179, 225);">Notifications</h2>
          <div id="notificationsSection"></div>
        </div>
      </div>
    </div>
  </div>

    <script>
        // JavaScript function to fetch notifications
        function fetchNotifications() {
            fetch('/notifications')
            .then(response => response.json())
            .then(notifications => {
                const notificationsSection = document.getElementById('notificationsSection');
                notificationsSection.innerHTML = ''; // Clear previous notifications
                notifications.forEach(notification => {
                    // Create a notification card
                    const notificationCard = document.createElement('div');
                    notificationCard.classList.add('notification-card');

                    // Create a paragraph for the notification message
                    const messageParagraph = document.createElement('p');
                    messageParagraph.classList.add('notification-message');
                    messageParagraph.textContent = notification.message;

                    // Format date and time
                    const dateTime = new Date(notification.timestamp);
                    const formattedDateTime = dateTime.toLocaleString();

                    // Create a paragraph for the date and time
                    const dateTimeParagraph = document.createElement('p');
                    dateTimeParagraph.classList.add('notification-timestamp');
                    dateTimeParagraph.textContent = 'Date and Time: ' + formattedDateTime;

                    // Append message and timestamp paragraphs to the notification card
                    notificationCard.appendChild(messageParagraph);
                    notificationCard.appendChild(dateTimeParagraph);

                    // Append the notification card to the notifications section
                    notificationsSection.appendChild(notificationCard);
                });
            })
            .catch(error => {
                console.error('Error fetching notifications:', error);
            });
        }

        // Call fetchNotifications function when the page loads
        window.onload = fetchNotifications;
    </script>
