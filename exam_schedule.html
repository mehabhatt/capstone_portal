    <section data-bs-version="5.1" class="article22 cid-uaZ2DgcXOT" id="article22-0">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="col-12 col-md-12">
                        <h5 class="mbr-section-title mbr-fonts-style mt-0 mb-4 display-2"><strong>Schedule Exam &
                                Allocate Examiner</strong></h5>
                        <h6 class="mbr-section-subtitle mbr-fonts-style mt-0 mb-4 display-7"></h6>
                    </div>
                </div>
                <div class="col-lg-8 side-features">
                    <div class="item-wrapper align-left">
                        <div class="container">
                            <h2>Exam Schedule</h2>
                            <div>
                                <label for="examName">Exam Name:</label>
                                <input type="text" id="examName" name="examName" required>
                            </div>
                            <div>
                                <label for="examDate">Exam Date:</label>
                                <input type="date" id="examDate" name="examDate" required>
                            </div>
                            <div>
                                <label for="examTime">Exam Time:</label>
                                <input type="time" id="examTime" name="examTime" required>
                            </div>
                            <button id="scheduleExam" class="exam">Schedule Exam</button>
                        </div>

                        <div class="container">
                            <h2>Examiner Allocation</h2>
                            <div>
                                <label for="examiner-select">Select Examiner:</label>
                                <select id="examiner-select"></select>
                            </div>
                            <div>
                                <label for="team-select">Select Team ID:</label>
                                <select id="team-select"></select>
                            </div>
                            <button id="allocate-examiner" class="examiner">Allocate Examiner</button>
                        </div>

                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                const examinerSelect = document.getElementById('examiner-select');
                                const teamSelect = document.getElementById('team-select');
                                const allocateBtn = document.getElementById('allocate-examiner');

                                // Fetch list of examiners from backend and populate dropdown
                                fetch('/examiners')
                                    .then(response => response.json())
                                    .then(examiners => {
                                        examiners.forEach(examiner => {
                                            const option = document.createElement('option');
                                            option.value = examiner.name;
                                            option.textContent = examiner.name;
                                            examinerSelect.appendChild(option);
                                        });
                                    })
                                    .catch(error => {
                                        console.error('Error fetching examiners:', error);
                                    });

                                // Fetch list of team IDs from backend and populate dropdown
                                fetch('/team-ids')
                                    .then(response => response.json())
                                    .then(teamIDs => {
                                        teamIDs.forEach(id => {
                                            const option = document.createElement('option');
                                            option.value = id;
                                            option.textContent = id;
                                            teamSelect.appendChild(option);
                                        });
                                    })
                                    .catch(error => {
                                        console.error('Error fetching team IDs:', error);
                                    });

                                // Event listener for allocating examiner
                                allocateBtn.addEventListener('click', () => {
                                    const selectedExaminer = examinerSelect.value;
                                    const selectedTeam = teamSelect.value;
                                    allocateExaminer(selectedExaminer, selectedTeam);
                                });

                                // Function to allocate examiner
                                function allocateExaminer(examiner, team) {
                                    fetch(`/allocate-examiner/${team}`, {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json'
                                        },
                                        body: JSON.stringify({ examiner })
                                    })
                                        .then(response => response.json())
                                        .then(data => {
                                            alert(data.message);
                                            window.history.back();
                                        })
                                        .catch(error => {
                                            console.error('Error allocating examiner:', error);
                                        });
                                }
                            });

                            document.addEventListener('DOMContentLoaded', function() {
                            const scheduleExamBtn = document.getElementById('scheduleExam');
                            
                            scheduleExamBtn.addEventListener('click', async () => {
                                const date = document.getElementById('examDate').value;
                                const time = document.getElementById('examTime').value;
                                const examName = document.getElementById('examName').value;

                                try {
                                    // Generate notification message
                                    const notificationMessage = `Exam scheduled for ${date} at ${time} for ${examName}`;
                                    
                                    // Send notification message to server
                                    const response = await fetch('/send-notification', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json'
                                        },
                                        body: JSON.stringify({ message: notificationMessage })
                                    });

                                    if (response.ok) {
                                        alert('Exam scheduled successfully and notification sent');
                                        window.location.reload();
                                    } else {
                                        throw new Error('Failed to send notification');
                                    }
                                } catch (error) {
                                    console.error('Error scheduling exam:', error);
                                    alert('Failed to schedule exam');
                                }
                            });
                        });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </section>
